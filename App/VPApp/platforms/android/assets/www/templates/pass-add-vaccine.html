<ion-view view-title="Add Vaccination for {{ pass.firstName }} {{ pass.lastName }}">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input item-select">
                <span class="input-label">Vaccine</span>
                <select ng-model="newVaccine.vaccine" ng-options="vac.name for vac in vaccines" required></select>
            </label>
            <label class="item item-input">
                <span class="input-label">Type</span>
                <input type="text" ng-model="newVaccine.type" placeholder="" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Date Given</span>
                <input type="date" ng-model="newVaccine.dateGiven" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Administered By</span>
                <input type="text" ng-model="newVaccine.administeredBy" placeholder="" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Next Dose Date</span>
                <input type="date" ng-model="newVaccine.nextDose">
            </label>
            <button class="button button-full button-positive" ng-click="save(newVaccine, pass.uid)">Create</button>
        </div>
    </ion-content>
</ion-view>
