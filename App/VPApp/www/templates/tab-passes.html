<ion-view view-title="Passes">
  <ion-content>
    <a class="button button-full button-calm" ng-click="goToAddUserPage()">
        <i class="ion-ios-plus-outline"></i> Add New Pass
    </a>
    <ion-list show-delete="false" can-swipe="true">
        <ion-item ng-repeat="pass in passes track by $index">
            {{pass.firstName}} {{pass.lastName}}
            <ion-option-button class="button-balanced ion-clipboard" ng-click="goToViewUserPage(pass.uid)"></ion-option-button>
            <ion-option-button class="button-assertive ion-trash-b" ng-click="remove(pass)"></ion-option-button>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
